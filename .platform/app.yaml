# .platform/app.yaml
name: php-backend
type: 'php:8.2'
disk: 512

source:
  root: backend

build:
  flavor: composer

runtime:
  extensions:
    - sodium

web:
  locations:
    "/":
      root: "public"
      index: ["index.php"]
      passthru: "/index.php"
      scripts: true
      allow: true

mounts:
  "/var": "shared:files"

hooks:
  build: |
    set -e
    composer install --no-dev --prefer-dist --no-progress --no-interaction --optimize-autoloader --no-scripts

dependencies:
  php:
    composer/composer: "^2"

relationships:
  # Le nom "database" doit correspondre Ã  votre service MySQL dans .platform/services.yaml
  database: "mysql:mysql"

variables:
  env:
    # On reconstruit ici la DATABASE_URL en TCP (pas socket UNIX)
    DATABASE_URL: >-
      mysql://${database_USERNAME}:${database_PASSWORD}
      @tcp(${database_HOST}:${database_PORT})/${database_PATH}
      ?serverVersion=11.0
